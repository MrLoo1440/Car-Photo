<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery</title>
  <style>
    /* Black background, center column. Images are shown at original size (no width constraint). */
    html,body { height:100%; margin:0; background:#000; color:#fff; font-family: Arial, Helvetica, sans-serif; }
    body { display:flex; flex-direction:column; align-items:center; padding:8px; box-sizing:border-box; }
    #gallery { width:100%; max-width:1400px; display:flex; flex-direction:column; gap:14px; align-items:center; }
    .photo { width: auto; display:flex; justify-content:center; }
    /* Do NOT limit width/height - we keep original size, but keep images responsive when too wide */
    .photo img { display:block; border-radius:6px; box-shadow: 0 6px 20px rgba(0,0,0,0.6); }
    /* make sure long images don't overflow viewport horizontally - allow scroll if very wide */
    .photo { overflow-x: auto; }
    /* small message style for errors */
    .msg { color:#fff; background: rgba(255,255,255,0.04); padding:10px 14px; border-radius:8px; margin:12px 0; text-align:center; }
    a.hidden-link{ display:none; } /* placeholder if you want direct html files later */
  </style>
</head>
<body>
  <div id="gallery"></div>

  <!-- gallery.js should be uploaded alongside gallery.html -->
  <script src="gallery.js"></script>
</body>

</html>
