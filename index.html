<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Car Gallery</title>
  <style>
    /* Dark background, center column. */
    html,body { 
      height:100%; 
      margin:0; 
      background:#000; 
      color:#fff; 
      font-family: Arial, Helvetica, sans-serif; 
    }
    body { 
      display:flex; 
      flex-direction:column; 
      align-items:center; 
      padding:8px; 
      box-sizing:border-box; 
    }
    #gallery { 
      width:100%; 
      max-width:1400px; 
      display:flex; 
      flex-direction:column; 
      gap:16px; 
      align-items:center; 
    }
    .photo { 
      width:100%; 
      display:flex; 
      justify-content:center; 
    }
    /* âœ… Images now fit screen width but keep proportion */
    .photo img { 
      display:block; 
      border-radius:6px; 
      box-shadow:0 6px 20px rgba(0,0,0,0.6); 
      max-width:100%; 
      height:auto; 
    }
    .msg { 
      color:#fff; 
      background:rgba(255,255,255,0.07); 
      padding:10px 14px; 
      border-radius:8px; 
      margin:12px 0; 
      text-align:center; 
    }
  </style>
</head>
<body>
  <div id="gallery"></div>
  <script src="gallery.js"></script>
</body>
</html>
